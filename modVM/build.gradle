ext.moduleName = 'aion.vm'

dependencies {
    compile project(':aion_vm_api')
    //compile 'network.aion:util4j:0.4.0'
    //compile 'network.aion:crypto4j:0.4.0'
    compile project(':modUtil')
    compile project(':modCrypto')

    compile project(':modAion')
    compile project(':modMcf')
    compile project(':aion_fastvm')
    compile files('../lib/org-aion-avm-core.jar')
    compile 'com.google.code.findbugs:jsr305:3.0.2'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'

    runtimeOnly group: 'org.ow2.asm', name: 'asm', version: '6.2.1'
    runtimeOnly group: 'org.ow2.asm', name: 'asm-analysis', version: '6.2.1'
    runtimeOnly group: 'org.ow2.asm', name: 'asm-commons', version: '6.2.1'
    runtimeOnly group: 'org.ow2.asm', name: 'asm-tree', version: '6.2.1'
    runtimeOnly group: 'org.ow2.asm', name: 'asm-util', version: '6.2.1'
    runtimeOnly files('../lib/org-aion-avm-api.jar')
    runtimeOnly files('../lib/org-aion-avm-rt.jar')
    runtimeOnly files('../lib/org-aion-avm-userlib.jar')

    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
}

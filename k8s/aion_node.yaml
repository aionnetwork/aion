apiVersion: extensions/v1beta1
kind: Deployment
metadata: 
  name: aion-node
spec: 
  replicas: 1
  strategy:
    type: Recreate
  progressDeadlineSeconds: 60
  template: 
    metadata:
      namespace: ci-deployment
      labels: 
        app: aion-node
      name: aion-node
      annotations: 
        date: date
    spec: 
      imagePullSecrets:
        - name: acr-auth   
      containers: 
      - 
        image: "aionkuberacr.azurecr.io/aion:latest"
        imagePullPolicy: Always
        name: aion
